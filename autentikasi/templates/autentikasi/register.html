{% extends 'autentikasi/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{#    <center>#}
        <div class="card" style="width: 50rem; margin-top: 30px; margin-left: 220px" >
            <form action="" method="POST">
              {% csrf_token %}
              <fieldset class="form-group" style="color: #404969;">
                  <legend class="border-bottom mb-4" style="color: #404969; text-align: center" id="header-paragraph">Join Now</legend>
                  {{ form|crispy }}
              </fieldset>
              <div class="form-group" id="signup-button">
                  <button class="btn " >Sign Up</button>
              </div>
              <div class="form-group">
                  <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
              </div>
            </form>
    </div>
{#    </center>#}

{% endblock %}
