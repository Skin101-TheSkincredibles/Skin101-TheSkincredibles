<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skin101 - Make Skincare Notification </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/notification_styles.css' %}" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body id="notification">
    {% include 'navbar_roles.html' %}

    <!-- Make Notification -->
    <section class="container-fluid">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form action="" method="POST" id="notification" class="form-container">
              {% csrf_token %}
              <h4 class="text-center font-weight-bold">Set Notification</h4>
              <br>
              <div class="form-group">
                <input id="id_title" class="form-control" width="75%" type="text" name="title" required="true" placeholder="Title" />
              </div>
              <div class="form-group">
                <textarea id="id_message" class="form-control" form="notification" rows="4" cols="100" name="message" required="true" placeholder="Message"></textarea>
              </div>
              <br>
              <input type="submit" class="btn btn-primary btn-block" id="notificationSubmit" value="Post">
          </form>
        </section>
      </section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
