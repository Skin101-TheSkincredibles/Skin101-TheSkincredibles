<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback List</title>
  </head>
  <body>
    <table>
        <tr>
            <th>Title</th>
            <th>Message</th>
        </tr>
          <!-- TODO loop from Friend model -->

            {% for i in form %}
            <tr>
                <td>{{i.title}}</td>
                <td>{{i.messages}}</td>
            </tr>
            {% endfor %}
          </tr
    </table>
  </body>
</html>
