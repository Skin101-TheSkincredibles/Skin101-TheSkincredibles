<button id="notification" data-target="#notificationtModal" data-toggle="modal"
style="padding: 5px 15px; margin-top: 10px; background: #ffd4fd; width: 97%; margin-bottom: 10px;" >Notification</button>

{% include 'modal_notification.html' %}

<script type="text/javascript">
$(document).ready(function() {
  $.getJSON("/admin/get-notification",
  function(data){
    $('#notificationTitle').text(data[data.length-1]["fields"]["title"].toLocaleString("en-US"));
    $('#notificationMessage').text(data[data.length-1]["fields"]["messages"].toLocaleString("en-US"));
  });
})
</script>
