{% load crispy_forms_tags %}
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Work+Sans:wght@300&display=swap" rel="stylesheet">

<style>
  body,

  body{
    font-family: 'Roboto', sans-serif;
    text-align: left;
  }

  .form {
    position:relative;
    margin: 0 0 2em;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    border-bottom: 1px solid #DFDFDF;
    border-radius: 2px;
    overflow: hidden;
    transition: all 0.3s ease-out;
    width: 300px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding: 24px 200px 24px 50px;
  }

  .textForm{
    padding: 24px 40px 16px 16px;
    font-family: 'Comfortaa';
    color: #C37B89;
    font-size: small;
    text-align: center;
  }
  
  

</style>



<div class="textForm"><h1>Product Review</h1></div>

<div class="form">
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
  </form>
</div>
